<p class=MsoNormal align=center style='text-align:center'><b><span
style='font-size:14.0pt;font-family:"微軟正黑體",sans-serif;color:black'>資通電腦檢舉制度</span></b></p>

<p class=MsoNormal><span lang=EN-US style='font-family:"微軟正黑體",sans-serif;
color:black'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-family:"微軟正黑體",sans-serif;color:black'>本公司為鼓勵內部及外部人員檢舉不誠信行為或不當行為（包括貪汙與不道德行為），並依其檢舉情事之情節輕重酌發獎金，內部人員如有虛報或惡意指控之情事，應予以紀律處分，情節重大者應予以革職。</span></p>

<p class=MsoNormal><span lang=EN-US style='font-family:"微軟正黑體",sans-serif;
color:black'>&nbsp;</span></p>

<p class=MsoNormal><span style='font-family:"微軟正黑體",sans-serif;color:black'>檢舉人應至少提供下列資訊：</span></p>

<p class=MsoNormal style='margin-left:23.75pt;text-indent:-23.75pt'><span
style='font-family:"微軟正黑體",sans-serif;color:black'>一、檢舉人之姓名、身分證號碼即可聯絡到檢舉人之地址、電話、電子信箱。</span></p>

<p class=MsoNormal style='margin-left:23.75pt;text-indent:-23.75pt'><span
style='font-family:"微軟正黑體",sans-serif;color:black'>二、被檢舉人之姓名或其他足資識別被檢舉人身分特徵之資料。</span></p>

<p class=MsoNormal style='margin-left:23.75pt;text-indent:-23.75pt'><span
style='font-family:"微軟正黑體",sans-serif;color:black'>三、可供調查之具體事證。</span></p>

<p class=MsoNormal><span style='font-family:"微軟正黑體",sans-serif;color:black'>本公司處理檢舉情事之相關人員應以書面聲明對於檢舉人身分及檢舉內容予以保密，本公司並承諾保護檢舉人不因檢舉情事而遭不當處置。</span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:10.0pt;font-family:"微軟正黑體",sans-serif;
color:black'>&nbsp;</span></p>
