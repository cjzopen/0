<div style="max-width: 992px;margin:0 auto">

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="https://code.responsivevoice.org/responsivevoice.js?key=Q27rQi78" defer></script>
<script>
function random_num(min,max){
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
function random_color(min,max){
  return '#'+(random_num(min,max)).toString(16)+(random_num(min,max)).toString(16)+(random_num(min,max)).toString(16)+(random_num(min,max)).toString(16)+(random_num(min,max)).toString(16)+(random_num(min,max)).toString(16);
}
var ctx = document.getElementById('c1').getContext('2d');
var chart = new Chart(ctx, {
  // The type of chart we want to create
  type: 'line',
  // The data for our dataset
  data: {
    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
    datasets: [
      {
        label: 'My First dataset',
        fill:false,
        lineTension:0,
        borderColor:random_color(0,13),
        data: [0, 10, 5, 2, 20, 30, 45]
      },
      {
        label: '2t dataset',
        fill:false,
        lineTension:0,
        borderColor:random_color(0,13),
        data: [10, 20, 25, 22, 20, 20, 45]
      },
      {
        label: '3 dataset',
        fill:false,
        lineTension:0,
        borderColor:random_color(0,13),
        data: [0, 20, 15, 12, 20, 10, 25]
      },
    ]
  },
  options: {}
});
window.addEventListener("load", function(event) {
  responsiveVoice.speak("測試", "Chinese Female");
});

</script>
